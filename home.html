<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Ordination Anniversary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="ordination-container">
    <header>
      <h1>Happy Ordination Anniversary</h1>
      <h2>Congratulations on your spiritual journey!</h2>
    </header>
    <main>
      <div class="ordination-content">
        <div class="ordination-image">
          <!-- Replace 'your-photo.jpg' with your image file -->
          <img src="your-photo.jpg" alt="Ordination Anniversary Photo">
        </div>
        <div class="ordination-message">
          <p>
            Wishing you a joyful celebration of your ordination anniversary.<br>
            May your dedication and service continue to inspire all those around you.
          </p>
          <!-- Optional: Add a personalized message here -->
        </div>
      </div>
    </main>
    <footer>
      <span>With blessings and gratitude</span>
    </footer>
  </div>
</body>
</html>
