<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday Flyer</title>
  <link rel="stylesheet" href="b.css">
</head>
<body>
  <div class="card">
    <div class="confetti"></div>

    <h1>Happy <span class="birthday-text">Birthday</span></h1>
    <p class="wish-text">Wish you all the best</p>

    <div class="upload-section">
      <div class="image-frame">
        <img id="personPhoto" src="images/person-placeholder.jpg" alt="Person">
        <input type="file" id="uploadPerson" accept="image/*">
        <label for="uploadPerson">Upload Person Photo</label>
      </div>

      <div class="image-frame">
        <img id="cakePhoto" src="images/cake-placeholder.jpg" alt="Cake">
        <input type="file" id="uploadCake" accept="image/*">
        <label for="uploadCake">Upload Cake Photo</label>
      </div>
    </div>

    <p class="name">Juliana Silva</p>
    <p class="message">May the joy that you have spread in the past come back to you on this day. Wishing you a very happy birthday!</p>

    <div class="balloons">
      <div class="balloon yellow"></div>
      <div class="balloon black"></div>
      <div class="balloon yellow"></div>
    </div>
  </div>

  <script>
    // Preview upload
    document.getElementById('uploadPerson').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        document.getElementById('personPhoto').src = URL.createObjectURL(file);
      }
    });

    document.getElementById('uploadCake').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        document.getElementById('cakePhoto').src = URL.createObjectURL(file);
      }
    });
  </script>
</body>
</html>
