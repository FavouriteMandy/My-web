<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Poster</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

   .birthday-container {
  width: 90%;
  max-width: 800px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px 20px;
  background: url("image/bg.png") no-repeat center center;
  background-size: cover;
  position: relative;
}


    .top-text h1 {
      color: #DAA520;
      font-size: 42px;
      font-weight: 500;
      text-align: center;
    }

    .top-text h2 {
      font-family: 'Brush Script MT', cursive;
      font-size: 60px;
      font-weight: bold;
      color: #004080;
      margin-top: -10px;
      text-align: center;
    }

    .circle-photo {
      width: 180px;
      height: 180px;
      border-radius: 10px;
      overflow: hidden;
      border: 4px solid #DAA520;
      margin: 25px 0 15px;
      background: #fff;
    }

    .circle-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #upload {
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f0f0f0;
    }


    .bottom-section input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .bottom-section input::placeholder {
      color: #999;
    }

    .bottom-section footer {
      color: #DAA520;
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    .logo {
      position: absolute;
      top: 25px;
      right: 25px;
      width: 200px;
    }

    .cake {
      position: absolute;
      bottom: 15px;
      left: 15px;
      width: 60px;
    }

    @media (max-width: 600px) {
      .birthday-container {
        padding: 20px;
      }

      .top-text h1 {
        font-size: 36px;
      }

      .top-text h2 {
        font-size: 48px;
      }

      .circle-photo {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="birthday-container">
    <img class="logo" src="image/fb1.png" alt="Company Logo" />
      <div class="top-text">
      <h1>Happy</h1>
      <h2>Birthday</h2>
    </div>

    <div class="circle-photo">
      <img id="profile-img" src="" alt="Profile Photo" />
      <input type="file" id="upload" accept="image/*" />
    </div>
    

    <div class="bottom-section">
      <input type="text" id="nameInput" placeholder="Enter Name" />
      <input type="text" id="roleInput" placeholder="Enter Role" />
      <footer>Much love from @FirstTrust...</footer>
    </div>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const profileImg = document.getElementById("profile-img");

    upload.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          profileImg.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Optional: Update name and role in real-time (currently placeholders only)
    const nameInput = document.getElementById("nameInput");
    const roleInput = document.getElementById("roleInput");
  </script>
</body>
</html>
