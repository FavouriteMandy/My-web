<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap');

* { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9fbfd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
    width: 500px;  /* Adjust as needed */
    height: 600px; /* Adjust as needed */
    background-color: #011222;
    color: #d7b26c;
    border-radius: 16px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    border: 6px solid #d7b26c;
    padding: 24px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}
 .logo {
      width: 80px; /* Adjust as needed */
      margin-bottom: 10px; /* Space between logo and photo frame */
    }
    .photo-frame {
      margin-bottom: 20px;
      border: 8px solid #d7b26c;
      border-radius: 8px;
      overflow: hidden;
      width: 200px;
      height: 700px;
      box-shadow: 0 0 12px rgba(215,178,108,0.6);
      position: relative;
      cursor: pointer;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-frame input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .balloons {
      position: absolute;
      top: 16px;
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      width: calc(100% - 32px);
      height: 130px;
    }

    .balloon {
      position: relative;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      background-color: #193d6b;
      box-shadow: inset 8px -10px 15px rgb(255 255 255 / 0.15);
      animation: float 4s ease-in-out infinite alternate;
    }

    .balloon.gold {
      background-color: #d7b26c;
      box-shadow: inset 8px -10px 15px rgb(255 255 255 / 0.35);
      animation-delay: 1.5s;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 30px;
      background-color: #d7b26c;
      transform: translateX(-50%);
    }

    .happy-birthday {
      font-weight: 700;
      font-size: 48px;
      color: #d7d7d7;
      text-align: center;
      margin-bottom: 5px;
    }

    .editable {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .editable input {
      font-family: inherit;
      font-weight: inherit;
      font-size: inherit;
      color: inherit;
      text-align: center;
      background: transparent;
      border: none;
      outline: none;
      width: 100%;
    }

    .name {
      font-weight: 700;
      font-size: 32px;
      color: #d7b26c;
      text-align: center;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .role {
      font-weight: 600;
      font-size: 20px;
      color: #bfbfbf;
      text-align: center;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .message {
      font-weight: 400;
      font-size: 15px;
      color: #bfbfbf;
      text-align: center;
      padding: 0 8px;
    }

    @keyframes float {
      0% { transform: translateY(0px);}
      100% { transform: translateY(-8px);}
    }



    /* ... (rest of your existing CSS) ... */
  </style>
</head>
<body>
  <div class="card">
    <img src="image/fb1.png" alt="Company Logo" class="logo" /> <!-- Added logo -->

    <div class="balloons">
      <div class="balloon"></div>
      <div class="balloon gold"></div>
      <div class="balloon"></div>
      <div class="balloon gold"></div>
    </div>

    <div class="photo-frame">
      <img src="default-photo.jpg" alt="Birthday Photo" />
      <input type="file" id="photoUpload" accept="image/*">
    </div>

    <h1 class="happy-birthday">HAPPY<br />BIRTHDAY</h1>
    <h2 class="name editable" id="nameDisplay">CHRIS ANDERSON</h2>
    <input type="text" id="nameInput" class="name" style="display:none;" />
    <h3 class="role editable" id="roleDisplay">PROJECT MANAGER</h3>
    <input type="text" id="roleInput" class="role" style="display:none;" />
    <p class="message">Wishing you a fantastic day filled<br />with joy and success!</p>
  </div>

  <script>
    // Your existing JavaScript
    document.addEventListener("DOMContentLoaded", function() {
      const fileInput = document.getElementById("photoUpload");
      const photoFrameImg = document.querySelector(".photo-frame img");

      fileInput.addEventListener("change", function() {
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            photoFrameImg.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      // Editable name
      const nameDisplay = document.getElementById("nameDisplay");
      const nameInput = document.getElementById("nameInput");
      nameDisplay.addEventListener("click", () => {
        nameInput.value = nameDisplay.textContent;
        nameDisplay.style.display = "none";
        nameInput.style.display = "block";
        nameInput.focus();
      });
      nameInput.addEventListener("blur", () => {
        nameDisplay.textContent = nameInput.value.toUpperCase();
        nameInput.style.display = "none";
        nameDisplay.style.display = "block";
      });

      // Editable role
      const roleDisplay = document.getElementById("roleDisplay");
      const roleInput = document.getElementById("roleInput");
      roleDisplay.addEventListener("click", () => {
        roleInput.value = roleDisplay.textContent;
        roleDisplay.style.display = "none";
        roleInput.style.display = "block";
        roleInput.focus();
      });
      roleInput.addEventListener("blur", () => {
        roleDisplay.textContent = roleInput.value.toUpperCase();
        roleInput.style.display = "none";
        roleDisplay.style.display = "block";
      });
    });

  </script>
</body>
</html>
